<mat-card *ngIf="contact">
  <mat-card-header>
    <mat-card-title>{{ contact.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
    <div class="contact-details">
      
      <div class="detail-row">
        <div class="detail-label"><strong>Email:</strong></div>
        <div class="detail-value">{{ contact.email }}</div>
      </div>
      <div class="detail-row">
        <div class="detail-label"><strong>Phone:</strong></div>
        <div class="detail-value">{{ contact.phone }}</div>
      </div>
      <div class="detail-row">
        <div class="detail-label"><strong>Address:</strong></div>
        <div class="detail-value">{{ contact.address }}</div>
      </div>
    </div>
    <div class="detail-row">
      <div class="back-button-container">
        <button mat-raised-button color="primary" (click)="goBack()">Back to Contact List</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
